<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skybl0cker's YouTube</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Add padding and style the cards */
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            margin-top: 10px;
            font-size: 1.5rem;
        }

        .card p {
            font-size: 1rem;
            color: #bbbbbb;
        }

        a {
            color: #f0f0f0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Navigation Styling */
        nav {
            text-align: left;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">/home</a></li>
            <li><a href="github.html">/github</a></li>
            <li><a href="about.html">/about</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>My Latest YouTube Videos</h1>
        <div class="card-grid">
            <!-- Video 1 -->
            <div class="card">
                <img src="https://img.youtube.com/vi/vRT_-WQhfhQ/0.jpg" alt="Windows 98 Restoration Project: Part 1">
                <h3>Windows 98 Restoration Project: Part 1</h3>
                <p>This video dives into the restoration process of an old Windows 98 machine.</p>
                <a href="https://www.youtube.com/watch?v=vRT_-WQhfhQ&t=64s" target="_blank">Watch Now</a>
            </div>

            <!-- Placeholder Videos -->
            <div class="card">
                <img src="https://via.placeholder.com/300x180" alt="Coming Soon">
                <h3>Coming Soon...</h3>
                <p>Stay tuned for more exciting videos!</p>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x180" alt="Coming Soon">
                <h3>Coming Soon...</h3>
                <p>Stay tuned for more exciting videos!</p>
            </div>
        </div>
    </div>

</body>
</html>
