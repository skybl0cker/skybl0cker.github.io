<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skybl0cker's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .grid-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            perspective: 600px;
            z-index: 0; /* Ensure the grid is behind the text and nav */
        }
        .grid {
            width: 100%;
            height: 150vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(15, 1fr);
            background: rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transform: rotateX(60deg) translateZ(0px);
            animation: gridMove 8s ease-out forwards;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(6, 1fr);
                grid-template-rows: repeat(10, 1fr);
                height: 100vh;
                transform: rotateX(45deg);
            }
        }
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(8, 1fr);
                height: 100vh;
                transform: rotateX(45deg);
            }
        }
        .grid div {
            border: 1px solid black;
            background: rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .grid div:hover {
            transform: translateZ(30px);
        }
        @keyframes gridMove {
            0% {
                transform: rotateX(60deg) translateZ(400px);
            }
            100% {
                transform: rotateX(60deg) translateZ(-450px);
            }
        }
        .text-content {
            position: relative;
            z-index: 1; /* Ensure the text stays above the grid */
        }
        .text-side h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .text-side p {
            font-size: 1.2rem;
        }
        @media (max-width: 480px) {
            .text-side h1 {
                font-size: 1.8rem;
            }
            .text-side p {
                font-size: 1rem;
            }
        }
        /* Navigation Styling */
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2; /* Higher z-index to ensure nav is clickable */
        }
        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
        }
        /* Logo Styling */
        .logo {
            width: 80px;
            filter: grayscale(100%); /* Grayscale effect */
            margin-right: 15px; /* Space between the logo and the buttons */
        }
        /* Ensuring the links at the bottom are white */
        a {
            color: #f0f0f0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline; /* Optional: Adds underline on hover */
        }
    </style>
</head>
<body>
    <!-- Add the grayscale logo and /home button -->
    <nav>
        <ul>

            <li><a href="index.html">/home</a></li>  <!-- Home Button -->
            <li><a href="youtube.html">/youtube</a></li>  <!-- Youtube Button -->
            <li><a href="github.html">/github</a></li>    <!-- Github Button -->
            <li><a href="about.html">/about</a></li>      <!-- About Button -->
        </ul>
    </nav>

    <div class="grid-container">
        <div class="grid">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>

    <div class="text-content">
        <div class="text-side">
            <h1>/skybl0cker</h1>
            <p>flutter developer</p>
            <p><a href="https://youtube.com/c/skybl0cker">YouTube</a> <a href="https://github.com/skybl0cker">GitHub</a></p>
        </div>
    </div>
</body>
</html>
