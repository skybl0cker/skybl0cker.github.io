<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skybl0cker's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .grid-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            perspective: 600px;
        }
        .grid {
            width: 100%;
            height: 150vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(15, 1fr);
            background: rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transform: rotateX(60deg) translateZ(0px);
            animation: gridMove 8s ease-out forwards;
        }
        .grid div {
            border: 1px solid black;
            background: rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .grid div:hover {
            transform: translateZ(30px);
        }
        @keyframes gridMove {
            0% {
                transform: rotateX(60deg) translateZ(400px);
            }
            100% {
                transform: rotateX(60deg) translateZ(-450px);
            }
        }
        .text-content {
            position: relative;
            z-index: 1;
        }
        .text-side h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .text-side p {
            font-size: 1.2rem;
        }
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        nav ul {
            list-style: none;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        a {
            color: #f0f0f0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/youtube">/youtube</a></li>
            <li><a href="/github">/github</a></li>
            <li><a href="/about">/about</a></li>
        </ul>
    </nav>
    <div class="grid-container">
        <div class="grid">
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <div class="text-content">
        <div class="text-side">
            <h1>/skybl0cker</h1>
            <p>flutter developer</p>
            <p><a href="https://youtube.com/c/skybl0cker">youtube</a> <a href="https://github.com/skybl0cker">github</a></p>
        </div>
    </div>
</body>
</html>
