<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skybl0cker's Website</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Wave animation */
        .waves {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #2c2c2c;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100%;
            animation: moveWaves 10s linear infinite;
            bottom: 0;
            z-index: 0;
        }

        .wave:nth-child(1) {
            animation-delay: 0s;
            opacity: 0.7;
        }

        .wave:nth-child(2) {
            animation-delay: 5s;
            opacity: 0.5;
        }

        .wave:nth-child(3) {
            animation-delay: 10s;
            opacity: 0.3;
        }

        @keyframes moveWaves {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(50%) translateY(-30px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        .text-content {
            position: relative;
            z-index: 1;
        }

        .text-side h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .text-side p {
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .text-side h1 {
                font-size: 1.8rem;
            }

            .text-side p {
                font-size: 1rem;
            }
        }

        /* Navigation Styling */
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        nav ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
        }

        /* Logo Styling */
        .logo {
            width: 60px;
            filter: grayscale(100%);
            margin-right: 15px;
        }

        /* Ensure links at the bottom are white */
        a {
            color: #f0f0f0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Add the grayscale logo and /home button -->
    <nav>
        <ul>
            <li><img class="logo" src="path/to/your/logo-image.png" alt="Skybl0cker Logo"></li>
            <li><a href="index.html">/home</a></li>
            <li><a href="youtube.html">/youtube</a></li>
            <li><a href="github.html">/github</a></li>
            <li><a href="about.html">/about</a></li>
        </ul>
    </nav>

    <!-- Wave animation container -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="text-content">
        <div class="text-side">
            <h1>/skybl0cker</h1>
            <p>flutter developer</p>
            <p><a href="https://youtube.com/c/skybl0cker">YouTube</a> <a href="https://github.com/skybl0cker">GitHub</a></p>
        </div>
    </div>
</body>
</html>
