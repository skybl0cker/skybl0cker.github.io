<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsiteOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #terminal {
            height: 100vh;
            padding: 20px;
            white-space: pre-wrap;
        }

        #bootScreen {
            display: none;
            height: 100vh;
            background: black;
            position: relative;
        }

        #bootScreen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            object-fit: contain;
            animation: bootImageLoad 3s linear forwards;
        }

        @keyframes bootImageLoad {
            to {
                height: 100%;
            }
        }

        #websiteOSLogo {
            position: absolute;
            top: 20px;
            right: 20px;
            color: lime;
            font-size: 20px;
            font-weight: bold;
        }

        #homescreen {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/5b/Windows_98_default_wallpaper.png') no-repeat center center/cover;
            cursor: default;
        }

        .crt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.03) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 10;
            animation: crt-lines 0.5s infinite;
        }

        @keyframes crt-lines {
            0% { background-position-y: 0; }
            100% { background-position-y: 10px; }
        }
    </style>
</head>
<body>
<div id="terminal">
    <div id="websiteOSLogo">WebsiteOS</div>
</div>
<div id="bootScreen">
    <img src="win98.jpg" alt="Booting Image">
</div>
<div id="homescreen">
    <div class="crt"></div>
</div>
<script>
    const terminal = document.getElementById('terminal');
    const bootScreen = document.getElementById('bootScreen');
    const homescreen = document.getElementById('homescreen');

    let index = 0;
    const bootMessages = [
        'Award Modular BIOS v4.60PGA, An Energy Star Ally\n',
        'Copyright (C) 1984-98, Award Software, Inc.\n',
        'Version JE4333\n',
        '\n'
    ];

    const detectMessages = [
        'Detecting IDE Primary Master... ',
        'Detecting IDE Primary Slave... ',
        'Detecting IDE Secondary Master... ',
        'Detecting IDE Secondary Slave... ',
    ];

    const ramTotal = 262144;

    function typeMessage(message, delay = 500) {
        return new Promise(resolve => {
            terminal.innerHTML += message;
            setTimeout(resolve, delay);
        });
    }

    async function loadRAM() {
        let ramValue = 0;
        while (ramValue <= ramTotal) {
            terminal.innerHTML = terminal.innerHTML.replace(/Memory Test: .*/, `Memory Test: ${ramValue}K`);
            ramValue += 2048; // Increment the RAM test count.
            await new Promise(resolve => setTimeout(resolve, 20)); // Adjust speed of the count.
        }
        terminal.innerHTML += ` OK\n`;
    }

    async function detectHardDrives() {
        for (let i = 0; i < detectMessages.length; i++) {
            await typeMessage(detectMessages[i], 1000);
            if (i === 0) {
                await typeMessage('Detected\n', 500); // Make Primary Master detected.
            } else {
                await typeMessage('None\n', 500);
            }
        }
    }

    async function bootSequence() {
        for (const message of bootMessages) {
            await typeMessage(message);
        }

        // Simulate RAM loading.
        await typeMessage('PENTIUM ODP-MMX CPU at 200MHz\n', 500);
        terminal.innerHTML += 'Memory Test: ';
        await loadRAM();

        await typeMessage('\nAward Plug and Play BIOS Extension v1.0A\n', 500);
        await typeMessage('Copyright (C) 1998, Award Software, Inc.\n', 500);

        // Simulate hard drive detection.
        await detectHardDrives();

        await typeMessage('\nPress DEL to enter SETUP\n', 500);

        // Wait for the user to press Enter.
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                terminal.style.display = 'none';
                bootScreen.style.display = 'block';
                setTimeout(() => {
                    bootScreen.style.display = 'none';
                    homescreen.style.display = 'block';
                }, 3000); // Boot screen visible for 3 seconds.
            }
        });
    }

    bootSequence();
</script>
</body>
</html>
