<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Windows 98 Styled Desktop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: "Tahoma", sans-serif;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/5b/Windows_98_default_wallpaper.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        /* Desktop Icons */
        #desktop {
            display: grid;
            grid-template-columns: 100px;
            gap: 10px;
            padding: 10px;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            width: 80px;
            cursor: pointer;
        }

        .icon img {
            width: 48px;
            height: 48px;
        }

        .icon span {
            font-size: 12px;
            margin-top: 5px;
        }

        /* Taskbar */
        #taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgb(192, 192, 192);
            display: flex;
            align-items: center;
            border-top: 2px solid #808080;
            border-bottom: 2px solid #ffffff;
        }

        /* Start Button */
        #startButton {
            width: 100px;
            height: 100%;
            background: rgb(192, 192, 192);
            border: 2px solid #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            font-family: "Tahoma", sans-serif;
            color: black;
            text-align: center;
            line-height: 36px;
            cursor: pointer;
        }

        #startButton:hover {
            background: rgb(128, 128, 128);
        }

        /* Taskbar Icons and Clock */
        #taskbarIcons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .taskbarIcon {
            width: 32px;
            height: 32px;
            background: white;
            border: 1px solid black;
        }

        #clock {
            margin-left: auto;
            margin-right: 10px;
            font-size: 14px;
            color: black;
        }

        /* Optional CRT Effect */
        .crt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 9999; /* Ensure scan lines are on top of everything */
            animation: crt-lines 0.3s infinite linear;
        }

        @keyframes crt-lines {
            0% { background-position-y: 0; }
            100% { background-position-y: 10px; }
        }
    </style>
</head>
<body>
    <!-- Desktop -->
    <div id="desktop">
        <div class="icon">
            <img src="https://via.placeholder.com/48x48" alt="My Computer">
            <span>My Computer</span>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/48x48" alt="My Documents">
            <span>My Documents</span>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/48x48" alt="Recycle Bin">
            <span>Recycle Bin</span>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/48x48" alt="Internet Explorer">
            <span>Internet Explorer</span>
        </div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
        <div id="startButton">Start</div>
        <div id="taskbarIcons">
            <div class="taskbarIcon"></div>
            <div class="taskbarIcon"></div>
            <div class="taskbarIcon"></div>
        </div>
        <div id="clock">12:37 PM</div>
    </div>

    <!-- CRT Effect (optional) -->
    <div class="crt"></div>

    <script>
        // Update Clock Every Minute
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes;

            clockElement.textContent = `${hours}:${minutes} ${ampm}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
