<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebsiteOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        #terminal {
            height: 100vh;
            padding: 20px;
            white-space: pre-wrap;
        }

        #bootScreen {
            display: none;
            height: 100vh;
            background: black;
            position: relative;
        }

        #bootScreen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 0;
            object-fit: cover;
            animation: bootImageLoad 3s linear forwards;
        }

        @keyframes bootImageLoad {
            to {
                height: 100%;
            }
        }

        #homescreen {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/5b/Windows_98_default_wallpaper.png') no-repeat center center/cover;
            cursor: default;
        }

        .crt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.03) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 10;
            animation: crt-lines 0.5s infinite;
        }

        @keyframes crt-lines {
            0% { background-position-y: 0; }
            100% { background-position-y: 10px; }
        }

        .icon {
            position: absolute;
            width: 64px;
            height: 64px;
            text-align: center;
            cursor: pointer;
        }

        .icon img {
            width: 100%;
        }

        .icon span {
            display: block;
            font-size: 12px;
            color: white;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            display: none;
        }

        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: #333;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .taskbar button {
            background: #555;
            border: none;
            color: white;
            padding: 2px 5px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .taskbar .taskbar-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background: #444;
        }
    </style>
</head>
<body>
<div id="terminal"></div>
<div id="bootScreen">
    <img src= "win98.jpg" alt="Booting Image">
</div>
<div id="homescreen">
    <div class="crt"></div>
    <div class="icon" style="top: 20%; left: 10%;" onclick="openApp('about.html')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Windows_98_folder_icon.png" alt="Folder Icon">
        <span>About Me</span>
    </div>
    <div class="icon" style="top: 40%; left: 20%;" onclick="openApp('portfolio.html')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Windows_98_folder_icon.png" alt="Folder Icon">
        <span>Portfolio</span>
    </div>
    <div id="loading">Loading...</div>
    <div class="taskbar">
        <button onclick="alert('Start menu clicked!')">Start</button>
        <div class="taskbar-icon"></div>
        <div class="taskbar-icon"></div>
        <div class="taskbar-icon"></div>
    </div>
</div>
<script>
    const terminal = document.getElementById('terminal');
    const bootScreen = document.getElementById('bootScreen');
    const homescreen = document.getElementById('homescreen');
    const loading = document.getElementById('loading');

    const bootMessages = [
        'Initializing hardware...\\n',
        'Loading kernel...\\n',
        'Starting WebsiteOS...\\n',
        'Welcome to WebsiteOS!\\n',
        'Press ENTER to continue.\\n'
    ];

    let index = 0;

    function typeMessage() {
        if (index < bootMessages.length) {
            terminal.innerHTML += bootMessages[index];
            index++;
            setTimeout(typeMessage, 1000);
        } else {
            document.addEventListener('keydown', showBootScreen);
        }
    }

    function showBootScreen(event) {
        if (event.key === 'Enter') {
            terminal.style.display = 'none';
            bootScreen.style.display = 'block';
            setTimeout(() => {
                bootScreen.style.display = 'none';
                homescreen.style.display = 'block';
            }, 3000);
        }
    }

    function openApp(url) {
        loading.style.display = 'block';
        setTimeout(() => {
            loading.style.display = 'none';
            window.location.href = url;
        }, 3000);
    }

    typeMessage();
</script>
</body>
</html>
