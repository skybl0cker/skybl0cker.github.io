<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>skybl0cker.dev</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace; /* Monospace font for most text */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Particle animation canvas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #2c2c2c;
            z-index: 0;
        }

        .text-content {
            position: relative;
            z-index: 1;
        }

        .text-side h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem; /* Slightly smaller than before */
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .text-side p {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.3rem; /* Slightly smaller than before */
            margin: 0.5rem 0;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .text-side h1 {
                font-size: 2.2rem; /* Adjusted size for mobile */
            }

            .text-side p {
                font-size: 1rem;
            }

            .logo {
                display: none; /* Hide logo on mobile screens */
            }
        }

        /* Navigation Styling */
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
        }

        /* Logo Styling */
        .logo {
            width: 60px;
            filter: grayscale(100%);
            margin-right: 15px;
        }

        /* Ensure links at the bottom are white */
        a {
            color: #f0f0f0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Add the same nav bar as YouTube and GitHub pages -->
    <nav>
        <ul>
            <li><img class="logo" src="logo.png" alt="Skybl0cker Logo"></li>
            <li><a href="index.html">/home</a></li>
            <li><a href="youtube.html">/youtube</a></li>
            <li><a href="github.html">/github</a></li>
            <li><a href="about.html">/about</a></li>
        </ul>
    </nav>

    <!-- Particle animation container -->
    <div id="particles-js"></div>

    <div class="text-content">
        <div class="text-side">
            <h1>/skybl0cker</h1> <!-- Sans-serif bold for this text -->
            <p>flutter developer</p> <!-- Monospace for subheading -->
            <p><a href="https://youtube.com/c/skyblocker">YouTube</a> <a href="https://github.com/skybl0cker">GitHub</a></p> <!-- Monospace for these links -->
        </div>
    </div>

    <!-- particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Particle configuration -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
